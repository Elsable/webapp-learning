<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function PhotoText(props) {
        const url = 'img/' + props.image + '.jpg'
        const label = props.label
        const boxStyle = {
          border: "1px solid silver",
          margin: "8px",
          padding: "4px"
        }
        return <div style={boxStyle}>
                 <img src={url} width="128" />
                 <span>{label}</span>
               </div>
      }
      const dom =
        <div>
          <PhotoText image='pic1' label='南国の海は青い' />
          <PhotoText image='pic2' label='南国の広い海' />
          <PhotoText image='pic3' label='海、海、海、青い海' />
        </div>
      const root = document.getElementById('root')
      ReactDOM.render(dom, root)
    </script>
  </body>
</html>
